name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
      - name: Build Docker image
        run: docker build -t simple-node-api:latest .
      - name: Run tests
        run: echo "No tests yet -pipeline working!"
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image
        run: |
         docker tag simple-node-api achaudhary002/simple-node-api:latest
         docker push  achaudhary002/simple-node-api:latest

